version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "6379:6379"

  backend_rds:
    build:
      context: ./backend_rds
    container_name: backend_rds
    restart: always
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  backend_redis:
    build:
      context: ./backend_redis
    container_name: backend_redis
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "8002:8002"

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    env_file:
      - .env
    depends_on:
      - backend_rds
      - backend_redis
    extra_hosts:
      - "backend_rds:127.0.0.1"
      - "backend_redis:127.0.0.1"
    ports:
      - "3000:3000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend_rds
      - backend_redis
      - frontend


volumes:
  pg_data:
