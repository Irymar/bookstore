name: Deploy Bookstore (Backend + Frontend + Redis + Nginx)

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "frontend/**"
      - ".github/workflows/bookstore-deploy.yml"

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH Key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "📂 Переходимо в каталог проекту"
            cd /home/ubuntu/bookstore-main

            echo "🛑 Зупиняємо старі контейнери"
            docker-compose -f docker-compose.prod.yml down --remove-orphans

            echo "⬇️ Оновлюємо образи"
            docker pull 141706874351.dkr.ecr.eu-north-1.amazonaws.com/bookstore-backend:latest
            docker pull 141706874351.dkr.ecr.eu-north-1.amazonaws.com/bookstore-redis:latest
            docker pull 141706874351.dkr.ecr.eu-north-1.amazonaws.com/bookstore-frontend:latest
            docker pull nginx:latest

            echo "🚀 Запускаємо всі сервіси заново"
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans --force-recreate

            echo "✅ Готово. Деплой завершено."
          EOF
