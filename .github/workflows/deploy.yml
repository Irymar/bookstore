name: Deploy Bookstore (Backend + Frontend + Redis + Nginx)

on:
  push:
    branches:
      - main

jobs:
  Deploy-to-EC2:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "📂 Переходимо в каталог проекту"
            cd /home/ubuntu/bookstore-main

            echo "🛑 Зупиняємо старі контейнери"
            docker-compose -f docker-compose.prod.yml down

            echo "🔐 Авторизація в ECR"
            aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 141706874351.dkr.ecr.eu-north-1.amazonaws.com

            echo "⬇️ Оновлюємо образи"
            docker-compose -f docker-compose.prod.yml pull

            echo "🚀 Запускаємо контейнери"
            docker-compose -f docker-compose.prod.yml up -d
          EOF
