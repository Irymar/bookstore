name: Deploy to EC2 with Tagged Images

on:
  push:
    branches: [main]

env:
  AWS_REGION: eu-north-1
  IMAGE_TAG: ${{ github.sha }}
  ECR_REGISTRY: 141706874351.dkr.ecr.eu-north-1.amazonaws.com

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | \
        docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Build and push backend_rds
      run: |
        docker build -t $ECR_REGISTRY/bookstore-backend:${IMAGE_TAG} ./backend_rds
        docker push $ECR_REGISTRY/bookstore-backend:${IMAGE_TAG}

    - name: Build and push backend_redis
      run: |
        docker build -t $ECR_REGISTRY/bookstore-redis:${IMAGE_TAG} ./backend_redis
        docker push $ECR_REGISTRY/bookstore-redis:${IMAGE_TAG}

    - name: Build and push frontend
      run: |
        docker build -t $ECR_REGISTRY/bookstore-frontend:${IMAGE_TAG} ./frontend
        docker push $ECR_REGISTRY/bookstore-frontend:${IMAGE_TAG}

    - name: Update docker-compose.prod.yml on EC2 and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 141706874351.dkr.ecr.eu-north-1.amazonaws.com
          cd /home/ubuntu/bookstore-main
          sed -i "s|bookstore-backend:.*|bookstore-backend:${{ github.sha }}|" docker-compose.prod.yml
          sed -i "s|bookstore-redis:.*|bookstore-redis:${{ github.sha }}|" docker-compose.prod.yml
          sed -i "s|bookstore-frontend:.*|bookstore-frontend:${{ github.sha }}|" docker-compose.prod.yml
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d