name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add EC2 host to known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy docker-compose.prod.yml to EC2
      run: |
        scp docker-compose.prod.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/bookstore-main/

    - name: Deploy on EC2
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/${{ secrets.EC2_USER }}/bookstore-main/

          echo "🛑 Зупиняємо старі контейнери"
          docker compose -f docker-compose.prod.yml down

          echo "⬇️ Скачуємо останні образи"
          docker compose -f docker-compose.prod.yml pull

          echo "🚀 Запускаємо оновлені контейнери"
          docker compose -f docker-compose.prod.yml up -d
        EOF
