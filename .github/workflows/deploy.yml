name: Deploy to EC2

on:
  push:
    branches: [main]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | \
        docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Build and push backend_rds
      run: |
        docker build -t $ECR_REGISTRY/bookstore-backend ./backend_rds
        docker push $ECR_REGISTRY/bookstore-backend

    - name: Build and push backend_redis
      run: |
        docker build -t $ECR_REGISTRY/bookstore-redis ./backend_redis
        docker push $ECR_REGISTRY/bookstore-redis

    - name: Build and push frontend
      run: |
        docker build -t $ECR_REGISTRY/bookstore-frontend ./frontend
        docker push $ECR_REGISTRY/bookstore-frontend

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/bookstore-main
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml down
          docker-compose -f docker-compose.prod.yml up -d
